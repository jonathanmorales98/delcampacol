<ion-header>
  <ion-toolbar>
    <ion-title>Ofertar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="productForm">
      <ion-item>
        <ion-input [(ngModel)]="productos.name"  placeholder="Nombre del producto:" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="productos.type" placeholder="Selecciona una">
          <ion-select-option>Cultivo</ion-select-option>
          <ion-select-option>Oferta</ion-select-option>
          <ion-select-option>Pedido</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="productos.descript" placeholder="Ingresa una descripciÃ³n:"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="productos.count" placeholder="Ingresa cantidad diponible:" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Fecha de disponibilidad:
            <ion-input [(ngModel)]="productos.date"  palceholder="Fecha de disponibilidad:" type="date"></ion-input>
          </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Adjunte una foto:
          <!-- <ion-input type="file" accept="image/*" (ionChange)="captureImage($event)"></ion-input> -->
        </ion-label>
        <ion-buttons slot="end">
          <ion-button>
            <label for="file-upload">
              <ion-icon slot="icon-only" name="images"></ion-icon>
            </label>
            <input type="file" id="file-upload" style="display: none" accept="image/*" (change)="captureImage($event)">
          </ion-button>
        </ion-buttons>
      </ion-item>
    </form>
    <ion-item *ngIf="image != ''">
      <img [src]="image" alt="">
    </ion-item>
  </ion-card>

    <ion-button (click)='registerProduct()' expand="block" shape="round">
      Registrar Producto
    </ion-button>
 

</ion-content>
