<ion-header>
  <ion-toolbar>
    <ion-title>Mis Ofertas</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/nueva-publicacion']" routerLinkActive="router-link-active" ><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let item of myProducts">
    <ion-item-options side="start" >
      <ion-item-option color="warning" [routerLink]="['/nueva-publicacion', item.type, item.name]" ><ion-icon  style="font-size:30px"  name="create-outline"></ion-icon></ion-item-option>
      
    </ion-item-options>

    <ion-card >
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <p>{{item.name}}</p>
            </ion-col>
            <ion-col>
              <ion-img src="{{item.photo}}"></ion-img>
            </ion-col>
          </ion-row>
          <ion-row>
            <p>{{item.descript}}</p>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(item.type, item.name)"><ion-icon style="font-size:30px" name="trash-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  
</ion-content>
