<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/index-cosechador"></ion-back-button>
    </ion-button>
    <ion-title>Mis Ofertas</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/nueva-publicacion']" routerLinkActive="router-link-active" ><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <ion-item-sliding *ngFor="let item of myProducts">
    <ion-item-options side="start" >
      <ion-item-option color="warning" [routerLink]="['/nueva-publicacion', item.type, item.name]" ><ion-icon  style="font-size:30px"  name="create-outline"></ion-icon></ion-item-option>
      
    </ion-item-options>

    <ion-card>
      
      <ion-badge *ngIf="item.donation == true" color="warning">Donaci贸n</ion-badge>

      <ion-item style="background-color: red;">
        <ion-grid>
          <ion-row>
            <ion-col>
              <p>{{item.name}}</p>
              <p>Cantidad: {{item.count}}</p>
              <p>Precio por unidad: {{item.price}}</p>
            </ion-col>
            <ion-col style="margin-top: 20px;">
              <ion-img src="{{item.photo}}"></ion-img>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p>Fecha publicaci贸n: {{item.datep}}</p>
            </ion-col>
            <ion-col >
              <p>Fecha disposici贸n: {{item.dated}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label>
                <ion-text>
                  <h2>Descripci贸n:</h2>
                </ion-text>
                <ion-text>
                  <h3>{{item.descript}}</h3>
                </ion-text>
              </ion-label>
            </ion-item>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(item.type, item.name)"><ion-icon style="font-size:30px" name="trash-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  
</ion-content>
