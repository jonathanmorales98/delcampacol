<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h2>Ingrese sus datos</h2>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-img src="assets/img/Image.png"></ion-img>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input formControlName="email" type="email" placeholder="Ingrese el correo"></ion-input>
                <ion-icon name='person' slot='start'></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input formControlName="pass" type="password" placeholder="Ingrese la contraseña"></ion-input>
                <ion-icon name='lock-closed' slot='start'></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button (click)='login()' expand="block" shape="round">Ingresar</ion-button>
            </ion-col>
          </ion-row>
          <ion-row class='input-container ion-justify-content-center ion-align-items-center'> 
              <h6>¿No tiene cuenta? <a href="/registrto">Registrese</a></h6>
          </ion-row>
        </ion-grid>
      </form>  
    </ion-card-content>
  </ion-card>

</ion-content>
