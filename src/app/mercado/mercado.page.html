<ion-header>
  <ion-toolbar>
    <ion-title>Mercado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="¿Buscas algo en especial?"></ion-searchbar>
  <ion-card>
    <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button (click)="cosechas()">Cosechas</ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="ofertas()">Ofertas</ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="pedidos()">Pedidos</ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>
  <h3 *ngIf="productos == []">Escoja una opción</h3>
  <ion-card *ngFor="let item of productos">
    <ion-item *ngIf="item == null">No hay productos, vuelva pronto.</ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <p>{{item.name}}</p>
          </ion-col>
          <ion-col>
            <ion-img src="{{item.photo}}"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <p>{{item.descript}}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>

  
</ion-content>
